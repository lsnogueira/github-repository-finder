<div class="container">
  <div class="row col-12 mb-4">
    <h3>Repos List:</h3>
  </div>
  <!-- /.col-12 mb-4 -->
  <div class="row content-section" [@listState]="repositories?.length">
    <div
      class="col-lg-3 col-md-6 col-12"
      *ngFor="let repository of repositories"
    >
      <div
        matRipple
        matRippleColor="rgba(64, 120, 192, 0.3)"
        class="github-card"
        (click)="goList(repository)"
      >
        <h3>{{ repository?.name }}</h3>
        <p>{{ repository?.description }}</p>
        <span *ngIf="repository?.language">
          <span class="language-icon">
            ‚óè
          </span>
          <!-- /.language-icon -->
          {{ repository?.language }}
        </span>
      </div>
      <!-- /.github-card -->
    </div>
    <!-- /.col-lg-3 col-md-6 col-12 -->
  </div>
  <!-- /.row content-section -->
</div>
<!-- /.container -->
