<div
  matRipple
  [matRippleUnbounded]="unbounded"
  matRippleColor="rgba(64, 120, 192, 0.3)"
  class="github-card"
>
  <h3>{{ repository?.name }}</h3>
  <p>{{ repository?.description }}</p>
  <span *ngIf="repository?.language">
    <span class="language-icon">
      ‚óè
    </span>
    <!-- /.language-icon -->
    {{ repository?.language }}
  </span>
</div>
<!-- /.github-card -->
